<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID1</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.firstname}}</td>
      <td>{{row.lastname}}</td>
      <td>{{row.emailid}}</td>
      <td>{{row.mobilenumber}}</td>
      <td>{{row.salary}}</td>
      <td>
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="onEdit(row)"
          class="btn btn-info">Edit</button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
